<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tu Pedido</ion-card-title>
    </ion-card-header>
    
    <ion-list>
      <ion-item *ngFor="let item of carritoItems">
        <ion-thumbnail slot="start">
          <img [src]="item.strMealThumb" alt="{{ item.strMeal }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.strMeal }}</h2>
          <p>{{ item.precio | currency:'CLP':'symbol-narrow':'.0-0' }}</p>
        </ion-label>
        <ion-button slot="end" color="danger" (click)="eliminarItem(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-card-content>
      <div class="total">
        <strong>Total: {{ total | currency:'CLP':'symbol-narrow':'.0-0' }}</strong>
      </div>
      
      <ion-button expand="block" (click)="confirmarPedido()" [disabled]="carritoItems.length === 0">
        Confirmar Pedido
      </ion-button>
      
      <ion-button expand="block" color="danger" (click)="limpiarCarrito()" [disabled]="carritoItems.length === 0">
        Vaciar Carrito
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
