<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <form (ngSubmit)="onRegisterButtonPressed()" #registerForm="ngForm">
      <div class="input-container">
        <!-- Input con avatar -->
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png" />
          </ion-avatar>
          <ion-input placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required></ion-input>
        </ion-item>

        <!-- Input para el apellido -->
        <ion-item>
          <ion-input placeholder="Apellido" [(ngModel)]="apellido" name="apellido" required></ion-input>
        </ion-item>

        <!-- Input para el email -->
        <ion-item>
          <ion-input placeholder="Correo electrónico" type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <!-- Input para la contraseña -->
        <ion-item>
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <!-- Input para el usuario -->
        <ion-item>
          <ion-input placeholder="Usuario" type="text" [(ngModel)]="user" name="user" required></ion-input>
        </ion-item>
      </div>
      
      <!-- Contenedor de los botones -->
      <div class="button-container">
        <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">Register</ion-button>
      </div>
    </form>
  </div>
</ion-content>
