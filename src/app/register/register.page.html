<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <div class="input-container">
      <!-- Input con avatar -->
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png" />
        </ion-avatar>
        <ion-input placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <!-- Input para el apellido -->
      <ion-item>
        <ion-input placeholder="Apellido" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <!-- Input para el email -->
      <ion-item>
        <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- Input para la contraseÃ±a -->
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Input para el usuario -->
      <ion-item>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
    </div>
    
    <!-- Contenedor de los botones -->
    <div class="button-container">
      <ion-button expand="block" (click)="onRegisterButtonPressed()">Register</ion-button>
    </div>

  </div>
</ion-content>
